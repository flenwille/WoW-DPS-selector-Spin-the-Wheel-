<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WoW DPS Spin-the-Wheel</title>
  <style>
    body {
      background-color: #1e1e2f;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    canvas {
      margin: 20px auto;
      display: block;
      background-color: #2c2c44;
      border-radius: 50%;
      box-shadow: 0 0 10px #000;
    }
    button {
      margin: 10px;
      padding: 10px 25px;
      font-size: 16px;
      background-color: #3498db;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #2980b9;
    }
    .result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>WoW DPS Spin-the-Wheel</h1>
  <canvas id="wheel" width="400" height="400"></canvas>
  <br>
  <button onclick="spinWheel()">Spin</button>
  <div class="result" id="result"></div>

  <script>
    const canvas = document.getElementById("wheel");
    const ctx = canvas.getContext("2d");
    const slices = [
      { name: "Mage", color: "#5bc0de", icon: "https://wow.zamimg.com/images/wow/icons/large/classicon_mage.jpg" },
      { name: "Warlock", color: "#9b59b6", icon: "https://wow.zamimg.com/images/wow/icons/large/classicon_warlock.jpg" },
      { name: "Evoker", color: "#16a085", icon: "https://wow.zamimg.com/images/wow/icons/large/classicon_evoker.jpg" },
      { name: "Hunter", color: "#7bed9f", icon: "https://wow.zamimg.com/images/wow/icons/large/classicon_hunter.jpg" },
      { name: "Druid", color: "#e67e22", icon: "https://wow.zamimg.com/images/wow/icons/large/classicon_druid.jpg" },
      { name: "Priest", color: "#ecf0f1", icon: "https://wow.zamimg.com/images/wow/icons/large/classicon_priest.jpg" },
      { name: "Shaman", color: "#2980b9", icon: "https://wow.zamimg.com/images/wow/icons/large/classicon_shaman.jpg" }
    ];
    const sliceAngle = (2 * Math.PI) / slices.length;
    let currentAngle = 0;
    let spinning = false;

    function drawWheel() {
      const radius = canvas.width / 2;
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      slices.forEach((slice, i) => {
        const startAngle = currentAngle + i * sliceAngle;
        const endAngle = startAngle + sliceAngle;

        // Draw slice
        ctx.beginPath();
        ctx.moveTo(radius, radius);
        ctx.arc(radius, radius, radius, startAngle, endAngle);
        ctx.fillStyle = slice.color;
        ctx.fill();

        // Draw icon
        const midAngle = startAngle + sliceAngle / 2;
        const iconSize = 40;
        const iconX = radius + Math.cos(midAngle) * (radius * 0.55) - iconSize / 2;
        const iconY = radius + Math.sin(midAngle) * (radius * 0.55) - iconSize / 2;
        const img = new Image();
        img.src = slice.icon;
        img.onload = () => {
          ctx.drawImage(img, iconX, iconY, iconSize, iconSize);
        };

        // Draw text
        ctx.save();
        ctx.translate(radius, radius);
        ctx.rotate(midAngle);
        ctx.fillStyle = "black";
        ctx.font = "16px Arial";
        ctx.textAlign = "right";
        ctx.fillText(slice.name, radius * 0.8, 5);
        ctx.restore();
      });

      // Draw pointer
      ctx.fillStyle = "red";
      ctx.beginPath();
      ctx.moveTo(radius * 2 - 20, radius);
      ctx.lineTo(radius * 2, radius - 10);
      ctx.lineTo(radius * 2, radius + 10);
      ctx.closePath();
      ctx.fill();
    }

    function spinWheel() {
      if (spinning) return;
      spinning = true;
      const spins = Math.floor(Math.random() * 3) + 3; // 3â€“5 full spins
      const randomSlice = Math.floor(Math.random() * slices.length);
      const finalAngle = (spins * 2 * Math.PI) + (randomSlice * sliceAngle) + sliceAngle / 2;
      const duration = 4000;
      const start = performance.now();

      function animate(time) {
        const progress = Math.min((time - start) / duration, 1);
        const easeOut = 1 - Math.pow(1 - progress, 3);
        currentAngle = finalAngle * easeOut;
        drawWheel();
        if (progress < 1) {
          requestAnimationFrame(animate);
        } else {
          spinning = false;
          const winner = slices[randomSlice].name;
          document.getElementById("result").innerText = `Result: ${winner}`;
        }
      }

      requestAnimationFrame(animate);
    }

    drawWheel();
  </script>
</body>
</html>
