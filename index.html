<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WoW DPS Spin-the-Wheel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0f1123;
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin: 20px 0;
    }
    canvas {
      margin: 20px auto;
      display: block;
    }
    button {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    .result {
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
    }
    .wheel-container {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
    }
  </style>
</head>
<body>
  <h1>WoW DPS Spin-the-Wheel</h1>

  <div class="wheel-container">
    <canvas id="wheel1" width="300" height="300"></canvas>
    <canvas id="wheel2" width="300" height="300"></canvas>
    <canvas id="wheel3" width="300" height="300"></canvas>
  </div>

  <div>
    <button onclick="spinWheel(0)">Spin #1: DPS Type</button>
    <button onclick="spinWheel(1)">Spin #2: Class</button>
    <button onclick="spinWheel(2)">Spin #3: Spec</button>
  </div>

  <div class="result" id="result1"></div>
  <div class="result" id="result2"></div>
  <div class="result" id="result3"></div>

  <script>
    const wheels = [
      { options: ["Melee DPS", "Ranged DPS", "Caster DPS"], icons: [] },
      { options: ["Death Knight", "Demon Hunter", "Druid", "Evoker", "Hunter", "Mage", "Monk", "Paladin", "Priest", "Rogue", "Shaman", "Warlock", "Warrior"],
        icons: [
          "icons/classes/deathknight.png", "icons/classes/demonhunter.png", "icons/classes/druid.png", "icons/classes/evoker.png",
          "icons/classes/hunter.png", "icons/classes/mage.png", "icons/classes/monk.png", "icons/classes/paladin.png",
          "icons/classes/priest.png", "icons/classes/rogue.png", "icons/classes/shaman.png", "icons/classes/warlock.png",
          "icons/classes/warrior.png"
        ]
      },
      { options: ["Arms", "Fury", "Protection", "Frost", "Fire", "Shadow", "Balance", "Elemental", "Marksmanship"],
        icons: [
          "icons/specs/arms.png", "icons/specs/fury.png", "icons/specs/protection.png", "icons/specs/frost.png",
          "icons/specs/fire.png", "icons/specs/shadow.png", "icons/specs/balance.png", "icons/specs/elemental.png",
          "icons/specs/marksmanship.png"
        ]
      }
    ];

    const colors = ["#f94144","#f3722c","#f8961e","#f9844a","#f9c74f","#90be6d","#43aa8b","#577590","#277da1"];

    function drawWheel(canvas, wheelIndex) {
      const ctx = canvas.getContext("2d");
      const wheel = wheels[wheelIndex];
      const arc = 2 * Math.PI / wheel.options.length;

      for (let i = 0; i < wheel.options.length; i++) {
        const angle = i * arc;
        ctx.beginPath();
        ctx.fillStyle = colors[i % colors.length];
        ctx.moveTo(150, 150);
        ctx.arc(150, 150, 140, angle, angle + arc);
        ctx.fill();
        ctx.save();
        ctx.translate(150, 150);
        ctx.rotate(angle + arc / 2);
        if (wheel.icons.length > 0 && wheel.icons[i]) {
          const img = new Image();
          img.src = wheel.icons[i];
          img.onload = () => {
            ctx.drawImage(img, 60, -20, 40, 40);
          };
        } else {
          ctx.fillStyle = "white";
          ctx.font = "14px Arial";
          ctx.fillText(wheel.options[i], 60, 5);
        }
        ctx.restore();
      }

      // Draw center circle
      ctx.beginPath();
      ctx.arc(150, 150, 30, 0, 2 * Math.PI);
      ctx.fillStyle = "#222";
      ctx.fill();
    }

    function spinWheel(index) {
      const wheel = wheels[index];
      const randomIndex = Math.floor(Math.random() * wheel.options.length);
      document.getElementById(`result${index+1}`).innerText =
        `Spin #${index+1} Result: ${wheel.options[randomIndex]}`;
    }

    wheels.forEach((_, i) => {
      drawWheel(document.getElementById(`wheel${i+1}`), i);
    });
  </script>
</body>
</html>
