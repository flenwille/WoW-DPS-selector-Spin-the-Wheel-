
<!DOCTYPE html>
<html lang="en">

<title>WoW DPS Spin-the-Wheel</title>

  .wheel { width: 300px; height: 300px; margin: 20px auto; border: 10px solid #333; border-radius: 50%; position: relative; }

</style>
</head>
<body>
<h1>WoW DPS Spin-the-Wheel</h1>
<div class="wheel">

</div>
<p>Spin to select your DPS class and spec!</p>
</body>
