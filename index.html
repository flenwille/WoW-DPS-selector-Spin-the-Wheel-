<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>WoW DPS Spin-the-Wheel</title>
<style>
    body {
        background-color: #1e1e2f;
        color: white;
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 20px;
    }
    canvas {
        margin: 20px auto;
        display: block;
        background-color: #2c2c44;
        border-radius: 50%;
        box-shadow: 0 0 10px #000;
    }
    button {
        margin: 10px;
        padding: 10px 25px;
        font-size: 16px;
        background-color: #3498db;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
    }
    button:disabled {
        background-color: #555;
        cursor: not-allowed;
    }
    #result {
        margin-top: 20px;
        font-size: 20px;
        font-weight: bold;
    }
</style>
</head>
<body>

<h1>WoW DPS Spin-the-Wheel</h1>
<canvas id="wheel" width="400" height="400"></canvas>
<div>
    <button id="spin1">Spin #1: DPS Type</button>
    <button id="spin2" disabled>Spin #2: Class</button>
    <button id="spin3" disabled>Spin #3: Spec</button>
</div>
<div id="result">Result: </div>

<script>
const canvas = document.getElementById('wheel');
const ctx = canvas.getContext('2d');
const spin1 = document.getElementById('spin1');
const spin2 = document.getElementById('spin2');
const spin3 = document.getElementById('spin3');
const resultDiv = document.getElementById('result');

let currentStage = 0;
let slices = [];
let colors = [];
let icons = [];
let angle = 0;
let spinning = false;

// Data
const dpsTypes = ["Melee", "Ranged", "Caster"];
const classes = [
    { name: "Warrior", icon: "icons/classes/warrior.png" },
    { name: "Mage", icon: "icons/classes/mage.png" },
    { name: "Priest", icon: "icons/classes/priest.png" },
    { name: "Shaman", icon: "icons/classes/shaman.png" },
    { name: "Druid", icon: "icons/classes/druid.png" },
    { name: "Warlock", icon: "icons/classes/warlock.png" }
];
const specsByClass = {
    "Warrior": [
        { name: "Arms", icon: "icons/specs/arms.png" },
        { name: "Fury", icon: "icons/specs/fury.png" },
        { name: "Protection", icon: "icons/specs/protection.png" }
    ],
    "Mage": [
        { name: "Frost", icon: "icons/specs/frost.png" },
        { name: "Fire", icon: "icons/specs/fire.png" },
        { name: "Arcane", icon: "icons/specs/arcane.png" }
    ],
    "Priest": [
        { name: "Shadow", icon: "icons/specs/shadow.png" },
        { name: "Holy", icon: "icons/specs/holy.png" },
        { name: "Discipline", icon: "icons/specs/discipline.png" }
    ],
    "Shaman": [
        { name: "Elemental", icon: "icons/specs/elemental.png" },
        { name: "Enhancement", icon: "icons/specs/enhancement.png" },
        { name: "Restoration", icon: "icons/specs/restoration.png" }
    ],
    "Druid": [
        { name: "Balance", icon: "icons/specs/balance.png" },
        { name: "Feral", icon: "icons/specs/feral.png" },
        { name: "Guardian", icon: "icons/specs/guardian.png" }
    ],
    "Warlock": [
        { name: "Affliction", icon: "icons/specs/affliction.png" },
        { name: "Demonology", icon: "icons/specs/demonology.png" },
        { name: "Destruction", icon: "icons/specs/destruction.png" }
    ]
};

function generateColors(count) {
    const generated = [];
    for (let i = 0; i < count; i++) {
        const hue = Math.floor(Math.random() * 360);
        generated.push(`hsl(${hue}, 70%, 50%)`);
    }
    return generated;
}

function drawWheel() {
    const sliceAngle = (2 * Math.PI) / slices.length;
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.save();
    ctx.translate(canvas.width / 2, canvas.height / 2);
    ctx.rotate(angle);

    for (let i = 0; i < slices.length; i++) {
        ctx.beginPath();
        ctx.moveTo(0, 0);
        ctx.arc(0, 0, 150, i * sliceAngle, (i + 1) * sliceAngle);
        ctx.fillStyle = colors[i];
        ctx.fill();

        ctx.save();
        ctx.rotate(i * sliceAngle + sliceAngle / 2);
        ctx.textAlign = "right";
        ctx.fillStyle = "white";
        ctx.font = "16px Arial";
        ctx.fillText(slices[i].name || slices[i], 130, 5);

        if (icons[i]) {
            const img = new Image();
            img.src = icons[i];
            img.onload = () => {
                ctx.drawImage(img, 90, -20, 30, 30);
            };
        }
        ctx.restore();
    }

    ctx.restore();
}

function spinWheel(callback) {
    if (spinning) return;
    spinning = true;
    let spinTime = 0;
    let spinTimeTotal = Math.random() * 3000 + 3000;
    let spinAngleStart = Math.random() * 10 + 10;

    function rotate() {
        spinTime += 30;
        if (spinTime >= spinTimeTotal) {
            spinning = false;
            const sliceAngle = (2 * Math.PI) / slices.length;
            const selectedIndex = Math.floor(((2 * Math.PI - angle) % (2 * Math.PI)) / sliceAngle);
            callback(slices[selectedIndex].name || slices[selectedIndex]);
            return;
        }
        const spinAngle = spinAngleStart * Math.exp(-0.003 * spinTime);
        angle += spinAngle * Math.PI / 180;
        drawWheel();
        requestAnimationFrame(rotate);
    }
    rotate();
}

// Stage 1
spin1.addEventListener('click', () => {
    slices = dpsTypes;
    colors = generateColors(slices.length);
    icons = new Array(slices.length).fill(null);
    drawWheel();
    spinWheel((selected) => {
        resultDiv.textContent = `Result: ${selected}`;
        spin1.disabled = true;
        spin2.disabled = false;
    });
});

// Stage 2
spin2.addEventListener('click', () => {
    slices = classes;
    colors = generateColors(slices.length);
    icons = classes.map(c => c.icon);
    drawWheel();
    spinWheel((selected) => {
        resultDiv.textContent = `Result: ${selected}`;
        spin2.disabled = true;
        spin3.disabled = false;
        spin3.dataset.selectedClass = selected;
    });
});

// Stage 3
spin3.addEventListener('click', () => {
    const selectedClass = spin3.dataset.selectedClass;
    slices = specsByClass[selectedClass] || [];
    colors = generateColors(slices.length);
    icons = slices.map(s => s.icon);
    drawWheel();
    spinWheel((selected) => {
        resultDiv.textContent = `Result: ${selected}`;
        spin3.disabled = true;
    });
});

// Initial draw
slices = ["Click Spin #1"];
colors = ["#444"];
icons = [null];
drawWheel();
</script>
</body>
</html>
