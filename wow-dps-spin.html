<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>WoW DPS Spin-the-Wheel (Canvas with Arrow)</title>
<style>
  body {
    background-color: #1e1e2f;
    color: white;
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 20px;
  }
  canvas {
    margin: 20px auto;
    display: block;
    background-color: #2c2c44;
    border-radius: 50%;
    box-shadow: 0 0 10px #000;
    position: relative;
  }
  button {
    margin: 10px;
    padding: 10px 25px;
    font-size: 16px;
    background-color: #3498db;
    border: none;
    color: white;
    border-radius: 5px;
    cursor: pointer;
  }
  button:disabled {
    background-color: #666;
    cursor: default;
  }
  #result {
    font-size: 20px;
    margin-top: 20px;
    min-height: 30px;
  }
  /* Arrow container */
  #arrow {
    position: relative;
    width: 400px;
    height: 400px;
    margin: 0 auto;
  }
  /* Arrow styles */
  #arrow:after {
    content: "";
    position: absolute;
    top: 50%;
    right: 10px; /* arrow slightly outside the wheel */
    width: 0;
    height: 0;
    border-top: 12px solid transparent;
    border-bottom: 12px solid transparent;
    border-left: 24px solid #e74c3c; /* red arrow */
    transform: translateY(-50%);
    filter: drop-shadow(0 0 2px black);
  }
</style>
</head>
<body>

<h1>WoW DPS Spin-the-Wheel</h1>

<div id="arrow">
  <canvas id="wheelCanvas" width="400" height="400"></canvas>
</div>

<div>
  <button id="spin1Btn">Spin #1: DPS Type</button>
  <button id="spin2Btn" disabled>Spin #2: Class</button>
  <button id="spin3Btn" disabled>Spin #3: Spec</button>
</div>

<div id="result"></div>

<script>
  const typeOptions = ["Ranged DPS", "Melee DPS"];

  const classColors = {
    "Hunter": "#AAD372",
    "Druid": "#FF7D0A",
    "Priest": "#FFFFFF",
    "Shaman": "#0070DE",
    "Mage": "#69CCF0",
    "Warlock": "#9482C9",
    "Evoker": "#33937F",
    "Warrior": "#C79C6E",
    "Paladin": "#F58CBA",
    "Death Knight": "#C41F3B",
    "Rogue": "#FFF569"
  };

  const dpsData = {
    "Ranged DPS": {
      "Hunter": ["Beast Mastery", "Marksmanship"],
      "Druid": ["Balance"],
      "Priest": ["Shadow"],
      "Shaman": ["Elemental"],
      "Mage": ["Fire", "Frost"],
      "Warlock": ["Affliction", "Demonology", "Destruction"],
      "Evoker": ["Devastation", "Augmentation"]
    },
    "Melee DPS": {
      "Warrior": ["Arms", "Fury"],
      "Paladin": ["Retribution"],
      "Death Knight": ["Unholy", "Frost"],
      "Shaman": ["Enhancement"],
      "Druid": ["Feral"],
      "Rogue": ["Outlaw", "Subtlety", "Assassination"],
      "Hunter": ["Survival"]
    }
  };

  let selectedType = null;
  let selectedClass = null;

  const canvas = document.getElementById("wheelCanvas");
  const ctx = canvas.getContext("2d");
  const centerX = canvas.width / 2;
  const centerY = canvas.height / 2;
  const radius = 180;

  let currentOptions = [];
  let spinning = false;
  let currentRotation = 0;

  function getClassColor(name) {
    return classColors[name] || "#666666";
  }

  function drawWheel(options, colorByOption = false) {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    const sliceAngle = 2 * Math.PI / options.length;

    options.forEach((opt, i) => {
      const startAngle = i * sliceAngle + currentRotation;
      const endAngle = startAngle + sliceAngle;

      let fillColor = "#3498db";
      if (colorByOption) {
        fillColor = getClassColor(opt);
      } else {
        fillColor = opt === "Ranged DPS" ? "#3498db" : "#e74c3c";
      }

      ctx.beginPath();
      ctx.moveTo(centerX, centerY);
      ctx.arc(centerX, centerY, radius, startAngle, endAngle);
      ctx.closePath();
      ctx.fillStyle = fillColor;
      ctx.fill();

      ctx.strokeStyle = "#222";
      ctx.lineWidth = 2;
      ctx.stroke();

      ctx.save();
      ctx.fillStyle = fillColor === "#FFFFFF" ? "#000" : "#fff";
      ctx.translate(centerX, centerY);
      const textAngle = startAngle + sliceAngle / 2;
      ctx.rotate(textAngle);
      ctx.textAlign = "right";
      ctx.font = "bold 16px Arial";
      ctx.fillText(opt, radius - 10, 8);
      ctx.restore();
    });
  }

  function spinWheel(options, colorByOption, callback) {
    if (spinning) return;
    spinning = true;

    const spins = 5 + Math.floor(Math.random() * 5);
    const sliceAngle = 2 * Math.PI / options.length;
    const chosenIndex = Math.floor(Math.random() * options.length);
    // Rotate so the chosen slice aligns with arrow (at 0 rad, which is on the right)
    const targetRotation = (2 * Math.PI * spins) - (sliceAngle * chosenIndex);

    const duration = 4000;
    const startTime = performance.now();

    function animate(time) {
      let elapsed = time - startTime;
      if (elapsed > duration) elapsed = duration;

      const easeOutCubic = t => 1 - Math.pow(1 - t, 3);
      const progress = easeOutCubic(elapsed / duration);

      currentRotation = progress * targetRotation;

      drawWheel(options, colorByOption);

      if (elapsed < duration) {
        requestAnimationFrame(animate);
      } else {
        spinning = false;
        callback(chosenIndex);
      }
    }

    requestAnimationFrame(animate);
  }

  const spin1Btn = document.getElementById("spin1Btn");
  const spin2Btn = document.getElementById("spin2Btn");
  const spin3Btn = document.getElementById("spin3Btn");
  const resultDiv = document.getElementById("result");

  currentOptions = typeOptions;
  currentRotation = 0;
  drawWheel(currentOptions, false);

  spin1Btn.addEventListener("click", () => {
    spinWheel(typeOptions, false, (index) => {
      selectedType = typeOptions[index];
      resultDiv.textContent = `Spin #1 Result: ${selectedType}`;
      spin2Btn.disabled = false;
      spin3Btn.disabled = true;
      selectedClass = null;
      currentOptions = Object.keys(dpsData[selectedType]);
      currentRotation = 0;
      drawWheel(currentOptions, true);
    });
  });

  spin2Btn.addEventListener("click", () => {
    if (!selectedType) return;
    const classes = Object.keys(dpsData[selectedType]);
    spinWheel(classes, true, (index) => {
      selectedClass = classes[index];
      resultDiv.textContent = `Spin #2 Result: ${selectedClass}`;
      spin3Btn.disabled = false;
      currentOptions = dpsData[selectedType][selectedClass];
      currentRotation = 0;
      drawWheel(currentOptions, true);
    });
  });

  spin3Btn.addEventListener("click", () => {
    if (!selectedClass) return;
    const specs = dpsData[selectedType][selectedClass];
    spinWheel(specs, true, (index) => {
      const spec = specs[index];
      resultDiv.textContent = `Spin #3 Result: ${spec}`;
    });
  });
</script>

</body>
</html>
